<nav class="nav  nav--categories">
  <ul class="list  list--categories">
    {% for item in site.business %}
      <li class="item  item--category">
        {% capture url %}{{ site.baseurl }}{{ item.url }}{% endcapture %}
        <a href="{{ url }}">{% t Business.{{ item.title }} %}</a>
      </li> 
    {% endfor %}
  </ul>
</nav>
