<nav class="nav  nav--categories">
  <ul class="list  list--categories">
    {% for item in site.categories %}
    {% if item.first contains "series" %}
    {% capture url %}{{ site.baseurl }}/products/{% endcapture %} 
      <li class="item  item--category">
        <a href="{{url}}#{{ item | first | slugify }}">{% t Products.{{ item | first }} %}</a>
      </li>
    {% endif %}
    {% endfor %}
  </ul>
</nav>
